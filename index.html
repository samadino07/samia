    <!-- Google Fonts: Inter for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                gold: '#d4af37',
                dark: '#0f172a',
                light: '#f8fafc',
              }
            },
            boxShadow: {
              'premium': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'premium-hover': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --card-radius: 16px;
      }

      /* ===== DARK THEME ===== */
      body.theme-dark {
        --bg-page: #020617; /* Slate 950 - Deeper dark */
        --bg-header: #0f172a;
        --bg-card: #111827; /* Gray 900 */
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #1e293b;
        --input-bg: #1f2937;
        --highlight: rgba(255, 255, 255, 0.05);
      }

      /* ===== LIGHT THEME ===== */
      body.theme-light {
        --bg-page: #f3f4f6; /* Gray 100 - Softer light */
        --bg-header: #ffffff;
        --bg-card: #ffffff;
        --text-main: #1e293b; /* Slate 800 */
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --input-bg: #f8fafc;
        --highlight: rgba(0, 0, 0, 0.02);
      }

      /* ===== ROLE COLORS (More subtle/premium) ===== */
      body.role-Boss        { --role-color: #be123c; } /* Rose-700 */
      body.role-Gerant      { --role-color: #0e7490; } /* Cyan-700 */
      body.role-ChefCuisine { --role-color: #c2410c; } /* Orange-700 */
      body.role-Magasinier  { --role-color: #15803d; } /* Green-700 */
      body.role-Caissier    { --role-color: #7e22ce; } /* Purple-700 */
      body.role-Reception   { --role-color: #1d4ed8; } /* Blue-700 */

      /* ===== GLOBAL ===== */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--bg-page);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }

      /* ===== CUSTOM CARD STYLES ===== */
      .dashboard-card {
        background: var(--bg-card);
        border-radius: var(--card-radius);
        padding: 24px;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        box-shadow: var(--shadow-premium);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
      }
      
      .dashboard-card:hover {
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
        border-color: rgba(var(--role-color), 0.3);
      }

      /* Inputs & Selects */
      input, select, textarea {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-main) !important;
        transition: all 0.2s ease;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--role-color) !important;
        box-shadow: 0 0 0 2px rgba(var(--role-color), 0.1);
      }
      
      .dashboard-stat-value {
        font-size: 26px;
        font-weight: 700;
        margin-top: 12px;
        letter-spacing: -0.03em;
        line-height: 1.2;
      }

      .dashboard-stat-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        font-weight: 600;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      body.theme-dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Table Styles */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      th {
        text-align: left;
        padding: 12px 16px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        border-bottom: 1px solid var(--border-color);
        background: var(--highlight);
      }
      td {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border-color);
        font-size: 14px;
      }
      tr:last-child td {
        border-bottom: none;
      }
    </style>
