    <!-- Google Fonts: Inter for Premium Look -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                gold: '#d4af37',
                dark: '#0f172a',
                light: '#f8fafc',
              }
            },
            boxShadow: {
              'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --card-radius: 16px;
      }

      /* ===== DARK THEME ===== */
      body.theme-dark {
        --bg-page: #0f172a;
        --bg-header: #1e293b;
        --bg-card: #1e293b;
        --text-main: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: #334155;
      }

      /* ===== LIGHT THEME ===== */
      body.theme-light {
        --bg-page: #f1f5f9;
        --bg-header: #ffffff;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }

      /* ===== ROLE COLORS (More subtle/premium) ===== */
      body.role-Boss        { --role-color: #881337; } /* Rose-900 */
      body.role-Gerant      { --role-color: #164e63; } /* Cyan-900 */
      body.role-ChefCuisine { --role-color: #9a3412; } /* Orange-900 */
      body.role-Magasinier  { --role-color: #14532d; } /* Green-900 */
      body.role-Caissier    { --role-color: #581c87; } /* Purple-900 */
      body.role-Reception   { --role-color: #1e3a8a; } /* Blue-900 */

      /* ===== GLOBAL ===== */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--bg-page);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden; /* Prevent horizontal scroll on mobile */
      }

      /* ===== CUSTOM CARD STYLES ===== */
      .dashboard-card {
        background: var(--bg-card);
        border-radius: var(--card-radius);
        padding: 24px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border: 1px solid var(--border-color);
      }
      
      .dashboard-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      .dashboard-stat-value {
        font-size: 28px;
        font-weight: 700;
        margin-top: 8px;
        letter-spacing: -0.5px;
      }

      .dashboard-stat-label {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-secondary);
        font-weight: 600;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      body.theme-dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Glass Effect for Modal/Overlay */
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
