    <style>
      :root {
        --card-radius: 14px;
        --spacing: 16px;
      }

      /* ===== DARK THEME ===== */
      body.theme-dark {
        --bg-page: #0b1220;
        --bg-header: #111827;
        --bg-card: #1f2933;
        --text-main: #e5e7eb;
        --text-secondary: #9ca3af;
        --border-color: #374151;
      }

      /* ===== LIGHT THEME ===== */
      body.theme-light {
        --bg-page: #f8fafc;
        --bg-header: #ffffff;
        --bg-card: #ffffff;
        --text-main: #0f172a;
        --text-secondary: #475569;
        --border-color: #e2e8f0;
      }

      /* ===== ROLE COLORS ===== */
      body.role-Boss        { --role-color: #7a1020; }
      body.role-Gerant      { --role-color: #0f4c5c; }
      body.role-ChefCuisine { --role-color: #c05621; } /* Mapped from 'Chef Cuisine' */
      body.role-Magasinier  { --role-color: #1f7a4c; }
      body.role-Caissier    { --role-color: #5b2d8b; }
      body.role-Reception   { --role-color: #2563eb; }

      /* ===== GLOBAL ===== */
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: var(--bg-page);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* ===== CUSTOM CARD STYLES ===== */
      .dashboard-card {
        background: var(--bg-card);
        border-radius: var(--card-radius);
        padding: 20px;
        transition: 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid var(--border-color);
      }
      
      .dashboard-stat-value {
        font-size: 24px;
        font-weight: 700;
        margin-top: 8px;
      }

      .dashboard-stat-label {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* Interactive Elements */
      .action-btn {
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .action-btn:hover {
        background: rgba(255,255,255,0.1);
      }
      body.theme-light .action-btn:hover {
        background: rgba(0,0,0,0.05);
      }

      /* Custom Scrollbar for Sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
      }
    </style>
